<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ruby Chester is a photographer specialised in dog photography."
    />
    <title>Dog Photography - Ruby Chester Photography</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/7983a5c35e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-dog"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/"
                title="home"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html" title="about">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery.html" title="gallery"
                >GALLERY</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact.html" title="contact"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="hero-heading">
        <h1 class="text-center">Ruby Chester</h1>
        <h2 class="text-center">Dog photographer based in the UK</h2>
        <div class="text-center">
          <a href="/gallery.html" class="btn btn-branding"
            >See Gallery <i class="fa-solid fa-camera"></i
          ></a>
        </div>
        <div class="hero-image">
          <img src="/images/corgi.png" alt="" class="img-fluid" />
        </div>
      </div>
    </div>

    <h3 class="text-center featured-heading">
      Featured Photos - The Beach Series
    </h3>
    <div class="container">
      <div class="featured-section">
        <div class="row">
          <div class="col-md-4">
            <img
              src="/images/pup-4.jpg"
              alt="a golden retriever at the beach"
              class="img-fluid featured"
            />
            <img
              src="/images/pup-1.jpg"
              alt="a dachshund on a boat"
              class="img-fluid featured"
            />
          </div>
          <div class="col-md-4">
            <img
              src="/images/pup-6.jpg"
              alt="a french bulldog on a kayak"
              class="img-fluid featured"
            />
            <img
              src="/images/pup-5.jpg"
              alt="a happy dog carrying a stick in their mouth at the beach"
              class="img-fluid featured"
            />
          </div>
          <div class="col-md-4">
            <img
              src="/images/pup-3.jpg"
              alt="a white shepherd puppy at the beach"
              class="img-fluid featured"
            />
            <img
              src="/images/pup-2.jpg"
              alt="a super happy toller running at the beach"
              class="img-fluid featured"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="footer">
        <div
          class="contact-box d-md-flex justify-content-between align-items-center mb-5"
        >
          <div>
            <h4 class="mb-3">Get in Touch</h4>
            <p>I'd love to hear from you!</p>
          </div>
          <div>
            <a href="/contact.html" class="btn btn-branding"
              >Contact Me <i class="fa-solid fa-paw"></i
            ></a>
          </div>
        </div>

        <div class="d-flex justify-content-center mb-5">
          <a href="mailto:ruby-photo@gmail.com" class="email-link text-center"
            >ruby-chester@gmail.com</a
          >
        </div>

        <div class="social-links d-flex justify-content-center">
          <a href="#" title="instagram"
            ><i class="fa-brands fa-instagram"></i></a
          ><a href="#" title="linkedin"><i class="fa-brands fa-linkedin"></i></a
          ><a href="#" title="facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
        <div class="text-center mt-5">
          <small>
            This website was coded by Hinako, and is
            <a
              href="https://github.com/hinako-fuji/resposive-project"
              target="_blank"
            >
              open source
            </a>
          </small>
        </div>
      </div>
    </div>
