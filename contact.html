    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-dog"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <h1 class="text-center page-heading">Get in Touch</h1>

    <div class="container">
      <div class="contact-section">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <form action="" class="contact-form">
              <div class="mb-4">
                <label for="name" class="form-label">Your name:</label>
                <input type="input" class="form-control" id="name" />
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Your email:</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-5">
                <label for="message" class="form-label">Your message:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-branding">
                Send <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
          </div>
          <div class="col-lg-6 contact-pup">
            <img src="/images/pup-25.jpg" alt="" class="img-fluid rounded" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="d-flex justify-content-center mb-5">
          <a href="mailto:ruby-photography@.com" class="email-link"
            >ruby-photography@.com</a
          >
        </div>

        <div class="social-links d-flex justify-content-center">
